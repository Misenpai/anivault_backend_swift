# Docker Compose file for Vapor
#
# Install Docker on your system to run and test
# your Vapor app in a production-like environment.
#
# Learn more: https://docs.docker.com/compose/reference/
#
#   Build images: docker compose build
#      Start app: docker compose up app
# Start database: docker compose up db
# Run migrations: docker compose run migrate
#       Stop all: docker compose down (add -v to wipe db)
#

volumes:
  db_data:
  redis_data:

services:
  app:
    image: anivault-backend:latest
    build:
      context: .
    env_file:
      - .env
    environment:
      # Override REDIS_HOST to use the docker service name instead of localhost
      REDIS_HOST: redis
      # Ensure PORT matches the exposed port
      PORT: 8080
      # If DATABASE_URL is not in .env, fallback to local db service (optional)
      # DB_HOST: ${DB_HOST:-db}
    depends_on:
      - db
      - redis
    ports:
      - '8080:8080'
    command: ["serve", "--env", "production", "--hostname", "0.0.0.0", "--port", "8080"]

  migrate:
    image: anivault-backend:latest
    build:
      context: .
    env_file:
      - .env
    environment:
      REDIS_HOST: redis
    depends_on:
      - db
      - redis
    command: ["migrate", "--yes"]
    deploy:
      replicas: 0

  revert:
    image: anivault-backend:latest
    build:
      context: .
    env_file:
      - .env
    environment:
      REDIS_HOST: redis
    depends_on:
      - db
      - redis
    command: ["migrate", "--revert", "--yes"]
    deploy:
      replicas: 0

  # Local DB service (optional if using Supabase)
  db:
    image: postgres:16-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-vapor_username}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vapor_password}
      POSTGRES_DB: ${DB_NAME:-vapor_database}
    ports:
      - '5432:5432'

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
